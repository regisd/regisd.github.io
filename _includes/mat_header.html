<div id="header_wrap" class="outer">
  <header class="inner">
    <h1 id="project_title">
      <a href="{{site.base_url}}/blog/" class="header-text">{{ site.title | default: site.github.repository_name }}</a>
    </h1>
    <div class="header_inner">
      <h2 id="project_tagline" class="header-text">{{ site.description | default: site.github.project_tagline }}</h2>

      {% if site.show_downloads %}
      <section id="downloads">
        <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
        <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
      </section>
      {% endif %}

      <div id="categories" class="header-text">
        <i class="material-icons">folder_open</i>
        <a href="{{site.baseurl}}/categories" class="header-text">
          Cat√©gories
        </a>
      </div>
    </div>
  </header>
  <div class="search_container outer">
    <div id="gcs-search-box" class="search_container inner">
      <gcse:searchbox></gcse:searchbox>
    </div>
  </div>
</div>
